<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sputnika 3D - 행성팡팡!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: crosshair;
        }
        
        /* 인트로 화면 스타일 (인트로) */
        #introScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        #gameTitle {
            font-size: 48px;
            margin-bottom: 30px;
            display: none;
        }
        
        #subtitle {
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 150px;
        }
        
        #moonCanvasContainer {
            width: 200px;
            height: 200px;
            margin: 20px 0;
        }
        
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        
        #startButton:hover {
            background-color: #45a049;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        /* 기존 게임 UI 스타일 (박재현) */
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ffff;
        }
        
        #nextPlanet {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            text-align: center;
        }
        
        #planetPreview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 10px auto;
            border: 2px solid white;
        }
        
        #powerMeter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ffff;
            text-align: center;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            text-align: center;
            display: none;
        }

        button {
            background: #00ffff;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background: #00cccc;
        }

        .power-bar {
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px auto;
        }

        .power-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            width: 0%;
            transition: width 0.1s;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 150;
            color: #ff0000;
            font-size: 24px;
            pointer-events: none;
            text-shadow: 0 0 10px #ff0000;
        }

        .trajectory-info {
            position: absolute;
            top: 50%;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff00;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 인트로 화면 (인트로) -->
    <div id="introScreen">
        <h1 id="gameTitle">Sputnika 3D</h1>
        <div id="subtitle"></div>
        <div id="moonCanvasContainer"></div>
        <button id="startButton" onclick="startGame()">게임 시작</button>
    </div>

    <!-- 게임 화면 (박재현) -->
    <div id="gameContainer">
        <!-- 십자선 -->
        <div class="crosshair">⊕</div>
        
        <!-- 점수판 -->
        <div id="ui">
            <div>점수: <span id="score">0</span></div>
            <div>최고점수: <span id="bestScore">0</span></div>
        </div>

        <!-- 다음 행성 미리보기 -->
        <div id="nextPlanet">
            <div>다음 행성</div>
            <div id="planetPreview"></div>
        </div>
        
        <!-- 파워 미터 -->
        <div id="powerMeter">
            <div>발사 파워</div>
            <div class="power-bar">
                <div class="power-fill" id="powerFill"></div>
            </div>
            <div id="powerValue">0%</div>
        </div>
        
        <!-- 게임 오버 화면 -->
        <div id="gameOver">
            <h2>게임 오버!</h2>
            <p>최종 점수: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">다시 시작</button>
        </div>
    </div>

    <!-- 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    
    <!-- 게임 스크립트 (인트로) -->
    <script src="intro.js"></script>
    <script src="game.js"></script>
</body>
</html>
