<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            overflow: hidden;

    <title>hw01</title>
    <!-- CDN (Content Delivery Network)을 사용, importmap 설정 -->
    <!-- 이는 3d.js 라이브러리를 설치하지 않고 경로로 서버에서 가져오는거,아래코드 -->>
    <!-- "three" : ... 은 ...의 경로를 three라고 명명하는거.-->>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="./hw01.js"></script>
</head>

</body>
